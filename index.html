<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basket ball score board</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <h1 id="head">SCORE BOARD</h1>
    
    <main class="container">
        
        <div class="t1">
            <h1>Team 1</h1>
            <h2 id="countel">0</h2>
            <button id="bt1" onclick="b1()">+1</button>
            <button id="bt2" onclick="b2()">+3</button>
            <button id="bt3" onclick="b3()">+5</button>
        </div>
        <div class="t2">
            <h1>Team 2</h1>
            <h2 id="countel2">0</h2>
            <button id="bt1" onclick="b11()">+1</button>
            <button id="bt2" onclick="b22()">+3</button>
            <button id="bt3" onclick="b33()">+5</button>
        </div>
        

    </main>

    <div class="reset">
        <button id="resetbt" onclick="back()">RESET</button>
    </div>

        
    <script src="script.js"></script>    
</body>
</html>
